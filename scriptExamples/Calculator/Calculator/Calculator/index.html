<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angeleah Hoeppner">
    <meta name="description" content="A basic webbased calculator">
    <title>Simple Calc</title>
    <meta name="viewport" content="width=codingice-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway" rel="stylesheet">
    <script src="script.js" type="application/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">

</head>

<body>
    <section id="display">
        <input type="text" id="currInput" value="" disabled />
        <input type="text" id="answer" value="" disabled />
    </section>

    <section id="buttons">
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="add" class="ops">+</button>

        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">6</button>
        <button id="subtract" class="ops">-</button>

        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="multiply" class="ops">x</button>

        <button id="decimal">.</button>
        <button id="zero" class="num">0</button>
        <button id="clear">AC</button>
        <button id="divide" class="ops">&divide;</button>

        <button id="square" class="ops">X<sup>2</sup></button>
        <button id="sqrt" class="ops">&#8730;</button>
        <button id="equals" class="ops">=</button>
    </section>
</body>

</html>
