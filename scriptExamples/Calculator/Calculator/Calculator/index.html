<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Angeleah Hoeppner">
    <meta name="description" content="A basic webbased calculator">
    <title>Simple Calc</title>
    <meta name="viewport" content="width=codingice-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Italianno|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p id="displayWin">This is the display window</p>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="ten">0</button>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">x</button>
    <button id="divide">&divide;</button>
    <button id="square">X<sup>2</sup></button>
    <button id="sqrt">&#8730;</button>
    <button id="equals">=</button>
</body>

</html>
